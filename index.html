<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>javascript form validation</title>
</head>

<body>
    <img class="image" img src="image.jpg" alt="coding image">
    <div class="container">
        <h1 class="text-success text-center">Registration-Form</h1>
        <br>
        <div class="col-log-8 m-auto display-block">
            <form action="#" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label> Username:</label>
                    <input type="text" class="form-control" name="user" id="username">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="text" name="password" class="form-control" id="password">
                    <span id="password" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="text" name="confirm-password" class="form-control" id="confirmpassword">
                    <span id="confirmpassword" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>MobileNo:</label>
                    <input type="text" name="Mobile" class="form-control" id="mobileNo">
                    <span id="mobile No" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="Email-Id" class="form-control" id="Email">
                    <span id="Email" class="text-danger font-weight-bold"></span>
                </div>
                <input type="submit" name="submit" value="submit" class="btn btn-success">

            </form>

        </div>

    </div>

</body>
<script type="text/javascript">
    function validation() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var confirmpassword = document.getElementById('confirmpassword').value;
        var mobileNo = document.getElementById('mobileNo').value;
        var email = document.getElementById('email').value;
        
        
        if (Username == "") {
            document.getElementById('username').innerHTML = "* please fill the user name";
            return false;
        }
        if ((username.length <= 2) || (username.length >20)){
            document.getElementById('username').innerHTML = "* Username must be between 2 and 20";
            return false;  
        }
        if(!isNaN(username))
        {
            document.getElementById('username').innerHTML = "* only charecters are allowed";
            return false;
        }


        if (password == "") {
            document.getElementById('password').innerHTML = "* please fill the password";
            return false;
        }
    }
        if ((password.length <= 2) || (password.length >20)){
            document.getElementById('password').innerHTML = "* password must be between 2 and 20";
            return false;  
        }



        if (password!=confirmpassword){
            document.getElementById('password').innerHTML = "* password are not matching";
            return false; 
        }

        if (confirmpassword == "") {
            document.getElementById('confirmpassword').innerHTML = "* please confirm the password";
            return false;
        }

        if (mobileno == "") {
            document.getElementById('mobileNo').innerHTML = "* please fill the user mobile no";
            return false;
        }
        if(isNaN(mobileno == "")){
        document.getElementById('mobileNo').innerHTML = "* user must use numeric only";
            return false;
        }
        if(mobileno.length!=10){
            document.getElementById('mobileNo').innerHTML = "* user must enter 10 digits";
            return false;
        }

        if (email == "") {
            document.getElementById('Email').innerHTML = "* please fill the email";
            return false;
        }
        if(email.indexOf('@') <= 0){
            document.getElementById('Email').innerHTML = "* @ is at the invalid position";
            return false; 
        }
        if(email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.'){
            document.getElementById('Email').innerHTML = "* (.) is at the invalid position";
            return false;  
        }
    }

</script>

</html>
